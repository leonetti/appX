<ion-view view-title="Login" id="signup__wrapper">
  <form class="first__element">
    <div class="list">
      <label class="item item-input">
        <input ng-model="user.email" type="email" placeholder="email">
      </label>
      <label class="item item-input">
        <input ng-model="user.password" type="password" placeholder="password">
      </label>
      <div class="button-bar form__buttons">
        <a class="button button-positive" ng-click="login(user.email, user.password);">Login</a>
        <a class="button button-royal" ui-sref="signup">Sign Up</a>
      </div>
      <p class="form__subheader--center">Forgot your password?</p>
    </div>
  </form>
</ion-view>
