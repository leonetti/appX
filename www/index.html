<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,
    user-scalable=no, width=device-width">
    <title>appX</title>
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato%3A100%2C300%2C400%2C700" rel="stylesheet" type="text/css">

    <link href="bower_components/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove
    the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="bower_components/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/SignupCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/CreateEventCtrl.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="appX">
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder.
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
